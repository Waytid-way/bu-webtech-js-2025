<!DOCTYPE html>
<html>
<head>
  <title>Even Odd Zero Checker</title>
</head>
<body>
  <script>

    let input = prompt("กรอกจำนวนเต็ม: ");


    let number = parseInt(input);

    if (isNaN(number)) {
      alert("อาจจะยังไม่ถูกน้า");
    } else if (number === 0) {
      alert("zero integer number");
    } else if (number % 2 === 0) {
      alert("even integer number");
    } else {
      alert("odd integer number");
    }
  </script>
</body>
</html>
